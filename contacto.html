<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>

        </header>
        <main>

            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>


                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">


                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>

                    <legend>多Como le gustaria que le contactemos? </legend>

                    <label for="radio-email"><input type="radio" name="Contacto" id="radio-email" value="email">email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="Contacto" id="radio-telefono" value="telefono">telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="Contacto" id="radio-whatsapp" value="whatsapp" checked>whatsapp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                        
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> 多Le gustaria recibir novedades?</label>


                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>


        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
    
    </body>
</html>
